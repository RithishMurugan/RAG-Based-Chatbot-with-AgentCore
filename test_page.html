<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedrock Agent RAG Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .response-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .response-container.show {
            display: block;
        }
        
        .response-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .response-content {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }
        
        .examples {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .examples-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .example-btn {
            display: inline-block;
            background: #f0f0f0;
            color: #667eea;
            border: 1px solid #e0e0e0;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin: 4px 4px 4px 0;
            transition: background 0.2s;
        }
        
        .example-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Bedrock Agent RAG</h1>
        <p class="subtitle">Test your RAG-powered AI assistant</p>
        
        <form id="queryForm">
            <div class="form-group">
                <label for="prompt">Enter your question:</label>
                <textarea id="prompt" name="prompt" placeholder="Ask a question about NovaTech, products, or company information..." required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Send Query</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your query...</p>
            </div>
        </form>
        
        <div class="examples">
            <div class="examples-title">Example questions:</div>
            <button class="example-btn" onclick="setPrompt('What is NovaTech?')">What is NovaTech?</button>
            <button class="example-btn" onclick="setPrompt('What industries does NovaTech serve?')">What industries does NovaTech serve?</button>
            <button class="example-btn" onclick="setPrompt('Does NovaTech use AWS services?')">Does NovaTech use AWS services?</button>
            <button class="example-btn" onclick="setPrompt('How often is InsightPro updated?')">How often is InsightPro updated?</button>
            <button class="example-btn" onclick="setPrompt('Is customer data secure?')">Is customer data secure?</button>
        </div>
        
        <div class="response-container" id="responseContainer">
            <div class="response-label">Response:</div>
            <div class="response-content" id="responseContent"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://127.0.0.1:18080/invocations';
        
        function setPrompt(text) {
            document.getElementById('prompt').value = text;
        }
        
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) return;
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const responseContainer = document.getElementById('responseContainer');
            const responseContent = document.getElementById('responseContent');
            
            // Reset UI
            submitBtn.disabled = true;
            loading.classList.add('show');
            responseContainer.classList.remove('show', 'error');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseContent.textContent = data.result || JSON.stringify(data, null, 2);
                    responseContainer.classList.add('show');
                    responseContainer.classList.remove('error');
                } else {
                    throw new Error(data.error || `Server error: ${response.status}`);
                }
            } catch (error) {
                let errorMsg = `Error: ${error.message}\n\n`;
                if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
                    errorMsg += `CORS Error: If you opened this file directly (file://), please serve it through HTTP instead.\n\n`;
                    errorMsg += `Solution: Run "python serve_test_page.py" in a terminal, then open the URL it provides.\n\n`;
                }
                errorMsg += `Make sure the RAG server is running on ${API_URL}`;
                responseContent.textContent = errorMsg;
                responseContainer.classList.add('show', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
